<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server - Websockets</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <h1 class="text-center font-bold text-3xl py-5 uppercase">Socket Chat</h1>
    <hr>

    <form
        action="chat.html"
        class="max-w-[500px] mx-auto mt-10"
    >
        <div class="mb-3">
            <label for="usuario" class="font-semibold">Nombre</label>
            <input 
                type="text"
                name="usuario"
                id="usuario"
                class="border focus:shadow-lg py-2 px-4 rounded-md w-full"
            >
        </div class="">
        <div>
            <label for="sala" class="font-semibold">Sala</label>
            <input 
                type="text"
                name="sala"
                id="sala"
                class="border focus:shadow-lg py-2 px-4 rounded-md w-full"
            >
        </div>
        <button
            type="submit"
            class="block w-full sm:w-auto ml-auto px-8 py-2 bg-emerald-500 hover:bg-emerald-600 text-white rounded-md mt-3 cursor-pointer"
        >Ingresar</button>

    </form>

</body>
</html>
